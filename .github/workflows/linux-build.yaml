name: Linux Build

on:
  # Allows you to run this workflow manually from the Actions tab of the repository
  workflow_dispatch:

  # Optionally run on push to main
  push:
    branches:
      - main
    paths:
      - 'main.py'
      - 'apps/**'
      - 'lib/**'
      - 'requirements.txt'
      - 'build-scripts/**'
      - '.github/workflows/linux-build.yaml'

  # Runs on pull request events that target main
  pull_request:
    branches:
      - main

env:
  BUILD_VERSION: 1.0.0
  PYTHON_VERSION: 3.13

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk python3-dev tk8.6-dev tcl8.6-dev

      - name: Create Virtual Environment
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip

      - name: Install Python Dependencies
        run: |
          source .venv/bin/activate
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          source .venv/bin/activate
          pyinstaller build-scripts/pixel-panel.spec

      - name: Verify Build
        run: |
          if [ -f dist/pixel-panel ]; then
            echo "✓ Build successful!"
            ls -lh dist/pixel-panel
            file dist/pixel-panel
          else
            echo "✗ Build failed - executable not found"
            exit 1
          fi

      - name: Create Release Archive
        run: |
          cd dist
          tar -czf pixel-panel-${{ env.BUILD_VERSION }}-linux-x86_64.tar.gz pixel-panel
          sha256sum pixel-panel-${{ env.BUILD_VERSION }}-linux-x86_64.tar.gz > pixel-panel-${{ env.BUILD_VERSION }}-linux-x86_64.tar.gz.sha256
          cd ..

      - name: Upload Linux Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pixel-panel-linux-x86_64
          path: |
            dist/pixel-panel
            dist/*.tar.gz
            dist/*.sha256
          if-no-files-found: error
          retention-days: 90

      - name: Upload Release Assets (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/pixel-panel-${{ env.BUILD_VERSION }}-linux-x86_64.tar.gz
            dist/pixel-panel-${{ env.BUILD_VERSION }}-linux-x86_64.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
